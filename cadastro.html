<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <H1>
    Cadastro de Produtos
    </H1>
    <h2>Bem-vindo ao sistema de cadastro de produtos!</h2>
        <p>Use o menu abaixo para navegar entre as páginas.</p>
    <nav>
        <a href="index.html">Home</a>
        <a href="cadastro.html">Cadastro de Produtos</a>
    </nav>
    <form id="formProdutos">
        <input type="text" placeholder="Nome do Produto">
        <input type="number" placeholder="Preço do Produto" step="0.01">
        <input type="number" placeholder="Quantidade">
        <button type="submit">Cadastrar Produto</button>
    </form>
    <main>
        <h2>
        Produto cadastrado com sucesso!
        </h2>
        <table>
            <thead>
                <tr>
                    <th>Nome do Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="listaProdutos">
                <!-- Produtos cadastrados aparecerão aqui -->
            </tbody>
        </table>
    </main>
</header>
<footer>
    <p>
        2025 Projeto semestral da faculdade 
    </p>
</footer>
    <script src="script.js"></script>
</body>
</html>
